{{ define "main" }}

{{ $root := .CurrentSection }}
{{ if and $root.Parent (ne $root.Parent.Section "") }}
  {{ $root = $root.Parent }}
{{ end }}

<div style="display:flex; gap:2rem; max-width: 80ch; margin: 3rem auto;">

  <aside style="width:16rem; flex-shrink:0; font-size:0.9rem;">
    {{ partial "instrument/nav.html" . }}
  </aside>

  <main style="flex:1; max-width:60ch; font-family: system-ui, -apple-system, sans-serif; line-height: 1.5;">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </main>

</div>

{{ end }}
